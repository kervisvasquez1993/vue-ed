<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>slots</h1>
<div id="app">
    <card></card>
    <card>
        <img src="http://lorempixel.com/350/300/" alt="">
        <template slot="name">
            <p>kervis vasquez</p>
        </template>
        <template slot="position"> esto es un ejemplo para el segundo texto</template>
        <template slot="phrase"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur consequuntur dolorum excepturi necessitatibus sit! Aliquid.</p></template>
    </card>
    <cards :members="team">
        <template scope="data">
            <img :src="data.avatar">
        </template>
        <template slot="name" scope="data">
            <h3 v-text="data.nombre"></h3>
        </template>
    </cards>
</div>
<template id="card">
    <figure>
        <slot>
            <img src="http://lorempixel.com/350/230/" alt="">
        </slot>

        <figcaption>
            <slot name="name"><p>edteam</p></slot>
            <slot name="position"><p>comunidad</p></slot>
            <slot name="phrase"><p>educacion en linea</p></slot>
        </figcaption>

    </figure>
</template>
<template id="cards">
    <div>
        <figure v-for="member in members">
            <slot :avatar="member.avatar"></slot>
            <figcaption>
                <slot name="name" :nombre="member.name"></slot>
            </figcaption>
        </figure>
    </div>
</template>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
const mv = new Vue({
    el: '#app',
    data:{
        team:[
            {
                name : 'nombre1',
                avatar: 'http://lorempixel.com/350/230/'
            },
            {
                name: 'nombre2',
                avatar: 'http://lorempixel.com/350/300/'
            },
            {
                name: 'nombre3',
                avatar: 'http://lorempixel.com/250/250/'
            }
        ]
    },
    components:{
        'card' : {
            template: '#card'
        },
        'cards' : {
            props:['members'],
            template: '#cards'
        }
    }
})
</script>
</body>
</html>
